<!DOCTYPE html>
<html>
<head>
    <title>Exemplo de HTML5</title>
    <style>
        /* Estilos para a página */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        /* Estilos para o cabeçalho */
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        /* Estilos para o formulário */
        form {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        /* Estilos para os campos de entrada */
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="url"],
        input[type="date"],
        input[type="time"],
        input[type="datetime-local"],
        input[type="week"],
        input[type="month"],
        input[type="number"],
        input[type="range"],
        input[type="color"],
        input[type="search"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        /* Estilos para o botão de envio */
        input[type="submit"] {
            padding: 10px;
            border: none;
            border-radius: 3px;
            background-color: #333;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <h1>Exemplo de HTML5</h1>
    </header>

    <!-- Formulário -->
    <form action="#" method="post" novalidate>
        <!-- Campo de texto com placeholder e limite de caracteres -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required maxlength="50">

        <!-- Campo de email obrigatório -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required>

        <!-- Campo de telefone com padrão de validação -->
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" pattern="[0-9]{10,11}" required>

        <!-- Campo de URL obrigatório -->
        <label for="url">URL:</label>
        <input type="url" id="url" name="url" placeholder="Digite uma URL válida" required>

        <!-- Campo de data obrigatório -->
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required>

        <!-- Campo de hora obrigatório -->
        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" required>

        <!-- Campo de cor obrigatório -->
        <label for="cor">Cor:</label>
        <input type="color" id="cor" name="cor" required>

        <!-- Campo de número com limites -->
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" min="18" max="100" required>

        <!-- Campo de range com valores mínimos e máximos -->
        <label for="idade">Range:</label>
        <input type="range" id="range" name="range" min="0" max="100" required>

        <!-- Campo de busca obrigatório -->
        <label for="busca">Busca:</label>
        <input type="search" id="busca" name="busca" placeholder="Pesquisar" required>

        <!-- Botão de envio -->
        <input type="submit" value="Enviar">
    </form>

    <!-- Elementos semânticos HTML5 -->
    <aside>
        <h2>Aside</h2>
        <p>Conteúdo do aside...</p>
    </aside>

    <hgroup>
        <h2>Título do HGroup</h2>
        <h3>Subtítulo do HGroup</h3>
    </hgroup>

    <footer>
        <p>Rodapé</p>
    </footer>

    <time>Horário</time>

    <section>
        <h2>Seção</h2>
        <p>Conteúdo da seção...</p>
    </section>

    <nav>
        <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
        </ul>
    </nav>

    <article>
        <h2>Artigo</h2>
        <p>Conteúdo do artigo...</p>
    </article>
</body>
</html>
