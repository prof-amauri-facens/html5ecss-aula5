<!DOCTYPE html>
<html>
<head>
    <title>Layout com Título no Topo</title>
    <style>
        /* Define estilos para o corpo (body) */
        body {
            display: flex; /* Transforma o corpo em um flex container */
            flex-direction: column; /* Define a direção dos itens como coluna */
            align-items: center; /* Centraliza os itens no eixo transversal */
            justify-content: center; /* Centraliza os itens no eixo principal */
            height: 100vh; /* Define a altura do corpo como 100% da altura da janela (viewport height) */
        }
        /* Define estilos para o cabeçalho (header) */
        header {
            margin-bottom: 20px; /* Adiciona uma margem inferior de 20px ao cabeçalho */
        }
        /* Define estilos para o conteúdo principal (main) */
        main {
            text-align: center; /* Centraliza o texto horizontalmente */
        }
    </style>
</head>
<body>
    <!-- Cabeçalho com um título -->
    <header>
        <h1>Título</h1>
    </header>
    <!-- Conteúdo principal -->
    <main>
        <p>Conteúdo principal aqui...</p>
    </main>
</body>
</html>
