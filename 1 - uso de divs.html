<!DOCTYPE html>
<html>
<head>
    <title>Exemplo de Uso de Divs</title>
    <style>
        /* Estilos CSS */

        /* Estilo para a classe 'container' */
        .container {
            width: 80%; /* Define a largura da div como 80% do tamanho do seu contêiner pai */
            margin: 0 auto; /* Centraliza a div horizontalmente */
            padding: 20px; /* Adiciona um espaçamento interno de 20px em todos os lados da div */
            background-color: #f0f0f0; /* Define a cor de fundo da div como cinza claro */
        }

        /* Estilo para a classe 'box' */
        .box {
            width: 50%; /* Define a largura da div como 50% do tamanho do seu contêiner pai */
            padding: 10px; /* Adiciona um espaçamento interno de 10px em todos os lados da div */
            background-color: #ccc; /* Define a cor de fundo da div como cinza mais escuro */
            margin-bottom: 10px; /* Adiciona um espaçamento inferior de 10px para separar as caixas */
        }
    </style>
</head>
<body>
    <!-- Div com a classe 'container' que envolve as outras divs -->
    <div class="container">
        <!-- Divs com a classe 'box' que representam caixas de conteúdo -->
        <div class="box">Conteúdo da caixa 1</div>
        <div class="box">Conteúdo da caixa 2</div>
        <div class="box">Conteúdo da caixa 3</div>
        
        <!-- Exemplo de input HTML -->
        <input name="q" placeholder="Search here">
    </div>
</body>
</html>
